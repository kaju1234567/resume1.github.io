<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Feedback</title>
    <!-- customize Css -->
    <link rel="stylesheet" href="newstyle.css">
</head>

<body>
    <div class="container mt-4 shadow-lg">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-dark text-center mt-4">Feedback Form</h2>
                <p class="text-dark">We would love to hear your views,concerns or problems at any time so we can
                    improve!</p>
                <hr>
                <form>
                    <h4>Feedback Type</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label>Comment</label>

                        </div>
                        <div class="col-md-4">
                            <input type="radio" name="feed">&nbsp;&nbsp;<label>Bugs Report</label>
                        </div>
                        <div class="col-md-4">
                            <input type="radio" name="feed">&nbsp;&nbsp;<label>Questions</label>
                        </div>


                        <div class="form-group mt-3 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label">Describe Feedback</label>
                            <textarea rows="4" class="form-control" required></textarea>
                        </div>
                        <!-- go back button -->
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        <a href="index.html" class="go-back-btn">Go Back</a>
                    </div>

                </form>
            </div>
        </div>
</body>

</html>
